<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../dist/aurora-rollup.js"></script>
<script type="text/javascript">
  var counter = 0;
  var event = new Observable();
  function listener() {
    counter++;
  }
  function listener2() {
    counter++;
  }
  event.once('click', listener);
  event.on('click', listener2);
  event.dispatch('click').dispatch('click');
  console.log(counter, counter === 3)
</script>
</body>
</html>
